name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    name:  ${{ matrix.python-version }} ${{ matrix.platform.os }}-${{ matrix.platform.python-architecture }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      # If one platform fails, allow the rest to keep working
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "pypy-3.10"]
        platform: [
          { os: "macos-latest", python-architecture: "x64", rust-target: "x86_64-apple-darwin" },
          { os: "macos-latest", python-architecture: "arm64", rust-target: "aarch64-apple-darwin" },
          { os: "ubuntu-latest", python-architecture: "x64", rust-target: "x86_64-unknown-linux-gnu" },
          { os: "windows-latest", python-architecture: "x64", rust-target: "x86_64-pc-windows-msvc" },
          { os: "windows-latest", python-architecture: "x86", rust-target: "i686-pc-windows-msvc" }
        ]
        exclude:
          # does not support python 3.10 on macos
          - python-version: 3.10
            platform: { os: "macos-latest", python-architecture: "x64", rust-target: "x86_64-apple-darwin" }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.platform.python-architecture }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust-target }}

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools
          pip install setuptools-rust

      - name: Build package
        if: ${{ startsWith(matrix.platform.os, 'ubuntu')}}
        run: |
          pip wheel -e . -w wheel/ --no-deps
          pip install auditwheel patchelf
          auditwheel repair wheel/*.whl -w dist/ --plat manylinux_2_34_x86_64
      
      - name: Build package
        if: ${{ !startsWith(matrix.platform.os, 'ubuntu')}}
        run: pip wheel -e . -w dist/ --no-deps
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.python-version }}-${{ matrix.platform.os }}-${{ matrix.platform.python-architecture }}-release-dists
          path: dist/
  
  pypi-publish-source:
    runs-on: ubuntu-latest
    needs: release-build

    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    environment:
      name: pypi
      url: https://pypi.org/p/pybud-gui
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          architecture: x64

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build source distribution
        run: python -m build --sdist

      - name: Upload source distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          path: dist/

  pypi-publish-release:
    runs-on: ubuntu-latest
    strategy:
      # If one platform fails, allow the rest to keep working
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "pypy-3.10"]
        platform: [
          { os: "macos-latest", python-architecture: "x64", rust-target: "x86_64-apple-darwin" },
          { os: "macos-latest", python-architecture: "arm64", rust-target: "aarch64-apple-darwin" },
          { os: "ubuntu-latest", python-architecture: "x64", rust-target: "x86_64-unknown-linux-gnu" },
          { os: "windows-latest", python-architecture: "x64", rust-target: "x86_64-pc-windows-msvc" },
          { os: "windows-latest", python-architecture: "x86", rust-target: "i686-pc-windows-msvc" }
        ]
        exclude:
          # does not support
          - python-version: 3.10
            platform: { os: "macos-latest", python-architecture: "x64", rust-target: "x86_64-apple-darwin" }

    needs:
      - release-build

    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    environment:
      name: pypi
      url: https://pypi.org/p/pybud-gui

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.python-version }}-${{ matrix.platform.os }}-${{ matrix.platform.python-architecture }}-release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
